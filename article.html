<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List of articles related to Free Fire strategies and player rankings.">
    <meta name="keywords" content="Free Fire, articles, strategies, gaming">
    <title>Articles-PlayerVault</title>
    <script src="https://kit.fontawesome.com/bd6d6d28c5.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            font-family: "Staatliches", sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 100px; /* Space for footer */
        }

        nav {
            background: #151515; /* Match the body background */
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        label.logo {
            color: #e6e600; /* Bright accent color for logo */
            font-size: 25px;
            line-height: 80px;
            padding: 0 100px;
            font-weight: bold;
            
        }

        nav ul {
            float: right;
            margin-right: 20px;
        }

        nav ul li {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }

        nav ul li a {
            color: #e6e600; /* Bright accent color for links */
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        a.active,
        a:hover {
            transition: .5s;
            color: white;
        }

        .checkbtn {
            font-size: 22px;
            color: white;
            float: right;
            line-height: 80px;
            margin-right: 30px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        @media (max-width: 1050px) {
            label.logo {
                padding-left: 30px;
            }

            nav ul li a {
                font-size: 16px;
            }
        }

        @media (max-width: 890px) {
            .checkbtn {
                display: block;
            }

            label.logo {
                font-size: 22px;
            }

            nav ul {
                position: fixed;
                width: 70%;
                height: 100vh;
                background: #0f0f0f;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
                z-index: 1000;
                
            }

            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 5px;
                
            }

            nav ul li a {
                font-size: 20px;
               
               
            }
        }

        a.active {
            background: #008ae6;
        }

        #check:checked ~ ul {
            left: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            margin-top: 80px; /* Prevent content overlap with fixed navbar */
        }

        h1 {
            color: #e6e600;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 5px;
            width: 300px;
            background-color: #222;
            color: #fff;
        }

        .search-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #e6e600;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #fff200;
        }

        .articles-list {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-left: 5px;
            margin-right: 5px;
        }

        .article-card h2 {
            color: #e6e600;
            margin: 0;
        }

        .article-card p {
            margin: 10px 0;
        }

        .article-card a {
            color: #e6e600;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .article-card a:hover {
            color: #fff200;
        }

        #message {
            color: red;
            text-align: center;
            display: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #151515;
            text-align: center;
            padding: 10px 0;
            color: #e6e600;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            margin: 0 10px;
            color: #e6e600;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: white;
        }
    </style>
</head>
<body>

<nav>
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">
    
    <!-- Menu icon -->
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    
    <!-- Site logo -->
    <label class="logo">PlayerVault</label>
    
    <!-- Navigation links -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="article.html">Articles</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="privacypolicy.html">Privacy Policy</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a class="active" href="https://forms.gle/CF1ujezdSZ4Cp4xGA">Create Player card</a></li>
    </ul>
</nav>

<header>
    <h1>Articles</h1>
</header>

<div class="search-container">
    <input type="text" id="search-input" placeholder="Search articles..." aria-label="Search Articles">
    <button onclick="searchArticles()">Search</button>
</div>

<div id="message"></div> <!-- Message display -->

<div class="articles-list" id="articles-list">
   
   
    <!-- Article 1 -->
    <div class="article-card" data-title="raistar">
        <h2><a href="#">Raistar</a></h2>
        <p>Read About Raistar</p>
    </div>
    

    <!-- Add more articles as needed -->
</div>

<footer>
    <p>Follow Us</p>
    <div class="social-links">
        <a href="https://www.facebook.com/playervault" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://t.me/playervault" target="_blank"><i class="fa-brands fa-telegram"></i></i></a>
        <a href="https://www.instagram.com/playervault.in/profilecard/?igsh=MWlpNjJsemxoZGJzNA==" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@playervaultgaming?si=VR0cra0HiN8m7q9l" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</footer>

<script>
    function searchArticles() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const articles = document.querySelectorAll('.article-card');
        const messageDiv = document.getElementById('message');

        // Hide all articles initially
        articles.forEach(article => {
            article.style.display = 'block';
        });

        // Flag to check if any article is found
        let found = false;

        // Loop through each article card to find a match
        articles.forEach(article => {
            const articleTitle = article.getAttribute('data-title').toLowerCase();

            // Check if input matches article title
            if (!articleTitle.includes(input)) {
                article.style.display = 'none'; // Hide non-matching articles
            } else {
                found = true; // Set found to true
            }
        });

        // Show message if no article is found
        if (!found) {
            messageDiv.textContent = "No articles found with that title.";
            messageDiv.style.display = 'block'; // Show the message
        } else {
            messageDiv.style.display = 'none'; // Hide the message if found
        }
    }
</script>

</body>
</html>
